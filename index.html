<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Registro productos</title>
</head>

<body>
  <div class="container-fluid p-5">
    <div class="d-flex justify-content-center">
      <input type="button" id="myBtn" value="Nuevo usuario" class="btn btn-primary">
    </div>
    <div class="table-responsive">
      <table class="table w-80 mx-auto my-4">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Documento ID</th>
            <th scope="col">Dirección</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Correo</th>
            <th scope="col">Operación</th>
          </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div>
        <div>
          <div class="border-bottom border-success mb-4">
            <h2 class="text-center py-4" id="modalTitle"></h2>
          </div>
          <div>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Nombre</label>
                  <input type="text" class="form-control" id="nameUser">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Apellido</label>
                  <input type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Documento ID</label>
                  <input type="text" class="form-control" id="idDocument">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Dirección</label>
                  <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Teléfono</label>
                  <input type="text" class="form-control" id="phoneNumber">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Correo</label>
                  <input type="text" class="form-control" id="emailUser">
                </div>
              </div>
          </div>
          <button type="button" id="btnGuardar" class="btn btn-success w-100 py-4">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
